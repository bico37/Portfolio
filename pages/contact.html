</head>
<script>
    function toggleMenu() {
        const navLinks = document.querySelector('nav ul');
        navLinks.classList.toggle('show');
    }

    // link to the logo
    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('header-logo').addEventListener('click', function () {
            window.location.href = '../index.html';
        });
    });
</script>

<body>
    <header>
        <div id="header-logo">
            <img src="../assets/img/logo.png" alt="Erik Bergmair Logo" />
        </div>

        <!-- Hamburger Menu Icon -->
        <div class="hamburger-menu" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <nav>
            <ul>
                <li><a class="nav-links" href="../index.html">Startseite</a></li>
                <!-- <li><a class="nav-links" href="#">Über mich</a></li> -->
                <li><a class="nav-links" href="./projects.html">Projekte</a></li>
                <li><a class="nav-links" href="./contact.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact-section">
        <div id="contact-wrapper" class="side-padding">
            <div id="contact-info">
                <h1 class="section-headline">Kontaktieren Sie mich</h1>
                <h2>Kontaktinformationen:</h2>
                <p>Email: bergmairerik@gmail.com</p>
                <p>Standort: Linz, Österreich</p>

                <hr>
                <h2>Unterstützen Sie mich mit einem Kaffee:</h2>
                <!-- <img src="../assets/img/contact/bmc_qr.png" alt="Buy Me A Coffee QR Code"
                    style="width: 25%; margin-bottom: 1vw;"> -->
                    <a href="https://www.buymeacoffee.com/erikbergi"><img src="https://img.buymeacoffee.com/button-api/?text=Buy me a coffee&emoji=☕&slug=erikbergi&button_colour=FFDD00&font_colour=000000&font_family=Poppins&outline_colour=000000&coffee_colour=ffffff" /></a>
                <hr>
                <h2>Meine sozialen Netzwerke:</h2>
                <div id="socials">
                    <a target="_blank" href="https://www.instagram.com/bergi.rik/"><img
                            src="../assets/img/contact/instagram.png" alt="Instagram"></a>
                    <a target="_blank" href=""><img src="../assets/img/contact/discord.png" alt="Discord"
                            title="bico37"></a>
                    <a target="_blank" href="https://at.pinterest.com/bergirik/"><img
                            src="../assets/img/contact/pinterest.png" alt="Pinterest"></a>
                    <a target="_blank" href="https://github.com/bico37"><img src="../assets/img/contact/github.png"
                            alt="GitHub"></a>
                </div>
            </div>

            <div id="contact-form">
                <form id="contactForm" action="https://formspree.io/f/xeoqagjw" method="POST">
                    <div class="row input-container">
                        <div class="col-xs-12">
                            <div class="styled-input wide">
                                <input type="text" name="name" id="nameInput" required />
                                <label>
                                    <p>Name</p>
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="styled-input">
                                <input type="email" name="email" required />
                                <label>
                                    <p>Email</p>
                                </label>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="styled-input wide">
                                <textarea name="message" required></textarea>
                                <label>
                                    <p>Nachricht</p>
                                </label>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <button class="btn-lrg submit-btn" type="submit">
                                <p>Nachricht senden</p>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Verhindert das direkte Absenden

            const name = document.getElementById('nameInput').value;
            const form = event.target;

            // URL mit dem Namen des Benutzers als Parameter anpassen
            form.action = `https://formspree.io/f/xeoqagjw?name=${encodeURIComponent(name)}`;

            form.submit(); // Formular absenden
        });
    </script>

    <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js"
        data-id="erikbergi" data-description="Unterstütze mich bei Buy me a coffee!"
        data-message="Dein Beitrag ist mehr als ein Kaffee – er ist Motivation. ☕"
        data-color="#FF813F" data-position="Rechts" data-x_margin="18" data-y_margin="18"></script>

</body>
