<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erik Bergmair - Contact Me</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />

    <!-- multiple js -->
    <link href="assets/css/multiple.css" rel="stylesheet">
    <script src="assets/js/multiple.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/nav.css" />
    <link rel="stylesheet" href="../css/contact.css" />

    <!-- js -->

</head>
<script>
    document.getElementById('contactForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Verhindert das direkte Absenden

        const name = document.getElementById('nameInput').value;
        const form = event.target;

        // URL mit dem Namen des Benutzers als Parameter anpassen
        form.action = `https://formspree.io/f/xeoqagjw?name=${encodeURIComponent(name)}`;

        form.submit(); // Formular absenden
    });
</script>
<script data-name="BMC-Widget" data-cfasync="false"
            src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="erikbergi"
            data-description="Support me on Buy me a coffee!"
            data-message="Thank you so much for the coffee! ☕️Your support means the world and keeps me inspired"
            data-color="#FF813F" data-position="Right" data-x_margin="18" data-y_margin="18"></script>

<body>
    <header>
        <div id="header-logo"><img src="../assets/img/logo.png" alt="" /></div>
        <nav>
            <ul>
                <li><a class="nav-links" href="../index.html">Home</a></li>
                <!-- <li><a class="nav-links" href="#">About Me</a></li> -->
                <li><a class="nav-links" href="../pages/projects.html">Projects</a></li>
                <li><a class="nav-links" href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact-section">
        <div id="contact-wrapper" class="side-padding">

            <div id="contact-info">
                <h1 class="section-headline">Contact Me</h1>
                <h2>Contact Information:</h2>
                <p>Email: bergmairerik@gmail.com</p>
                <p>Phone: +43 6602512933</p>
                <p>Based: Linz, Austria</p>

                <hr>
                <h2>Buy me a coffee:</h2>
                <img src="../assets/img/contact/bmc_qr.png" alt="" style="width: 25%; margin-bottom: 1vw;">
                <hr>
                <h2>My Socials:</h2>
                <div id="socials">
                    <a target="_blank" href="https://www.instagram.com/bergi.rik/"><img
                            src="../assets/img/contact/instagram.png" alt="instagram"></a>
                    <a target="_blank" href=""><img src="../assets/img/contact/discord.png" alt="discord"
                            title="bico37"></a>
                    <a target="_blank" href="https://at.pinterest.com/bergirik/"><img
                            src="../assets/img/contact/pinterest.png" alt="pinterest"></a>
                    <a target="_blank" href="https://github.com/bico37"><img src="../assets/img/contact/github.png"
                            alt="github"></a>
                </div>
            </div>

            <div id="contact-form">
                <form id="contactForm" action="https://formspree.io/f/xeoqagjw" method="POST">
                    <div class="row input-container">
                        <div class="col-xs-12">
                            <div class="styled-input wide">
                                <input type="text" name="name" id="nameInput" required />
                                <label>
                                    <p>Name</p>
                                </label>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="styled-input">
                                <input type="email" name="email" required />
                                <label>
                                    <p>Email</p>
                                </label>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="styled-input wide">
                                <textarea name="message" required></textarea>
                                <label>
                                    <p>Message</p>
                                </label>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <button class="btn-lrg submit-btn" type="submit">
                                <p>Send Message</p>
                            </button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </section>


</body>

</html>
